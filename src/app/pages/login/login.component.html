<ion-content [fullscreen]="true" class="login">
  <ion-header>
    <h3>Login <span class="login_link">or <a  routerLink="/pages/registration">Registry</a></span></h3>
  </ion-header>
  <form [appLoading]="loading$ | async">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Remember me</ion-label>
      <ion-checkbox slot="end" checked="checked"></ion-checkbox>
    </ion-item>

    <ion-footer>
      <ion-button color="primary">Login</ion-button>
      <a routerLink="/pages/forgot-password">forgot your password?</a>
    </ion-footer>
  </form>
</ion-content>
