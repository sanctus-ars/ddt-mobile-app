<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="date" >
      <th mat-header-cell *matHeaderCellDef  mat-sort-header min-width="120px"> Дата </th>
      <td mat-cell *matCellDef="let element" align="left"> {{element.date | date:'yyyy.MM.dd'}} </td>
    </ng-container>

    <!-- Low Column -->
    <ng-container matColumnDef="low">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header width="80px"> Нижнее </th>
      <td mat-cell *matCellDef="let element" align="center"> {{element.low}}</td>
    </ng-container>

    <!-- Height Column -->
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header width="80px"> Верхнее </th>
      <td mat-cell *matCellDef="let element" align="center"> {{element.height}}</td>
    </ng-container>


    <!-- Middle Column -->
    <ng-container matColumnDef="middle">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header width="80px"> Среднее </th>
      <td mat-cell *matCellDef="let element" align="center"> {{element.middle}}</td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="diff">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header width="80px"> Разница </th>
      <td mat-cell *matCellDef="let element" align="center" [style.color]="element.diff > 0 ? 'red' : 'green' "> {{ element.diff }}</td>
    </ng-container>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef width="20px"></th>
      <td mat-cell *matCellDef="let row">
        <fa-icon icon="arrow-right"></fa-icon>
      </td>
    </ng-container>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickByRowAction(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
