<ion-content [fullscreen]="true">
  <div class="blood-pressure-research">
    <div class="blood-pressure-research-header">
      <div class="blood-pressure-research-header_current" *ngIf="lastItem">
        <div>
          <strong>Текущее</strong>
        </div>
        <div>
        <span class="color-blue">
      <!--    <strong>{{ lastItem.temperature}}</strong>-->
        </span>
        </div>
      </div>
    </div>
    <div class="blood-pressure-research-content">
      <canvas #lineCanvas ></canvas>
    </div>
    <div class="blood-pressure-research-footer">
      <div class="blood-pressure-research-footer_changes" *ngIf="lastItem">
        <div>
          <strong>Изменения</strong>
        </div>
        <div>
<!--          {{ +(lastItem.temperature - 36.6).toFixed(2) }} &#176;-->
        </div>
      </div>
      <div class="blood-pressure-research-footer_new">
        <button mat-fab color="primary" (click)="openDialog()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="blood-pressure-research-footer_stock">
        <div>
          <strong>Норма</strong>
        </div>
        <div>
        <!--  {{ normBodyTemperature }}-->
        </div>
      </div>
    </div>
  </div>
</ion-content>
