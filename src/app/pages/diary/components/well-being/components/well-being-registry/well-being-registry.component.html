<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="date" >
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Дата </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'yyyy.MM.dd'}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="wellBeing">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header width="80px"> Самочувствие </th>
            <td mat-cell *matCellDef="let element"> {{element.wellBeing}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="diff">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header width="80px"> Разница </th>
            <td mat-cell *matCellDef="let element" [style.color]="element.diff > 0 ? 'green' : 'red' "> <span  *ngIf="element.diff">{{ element.diff }} балла</span></td>
        </ng-container>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef width="20px"></th>
            <td mat-cell *matCellDef="let row">
                <fa-icon icon="arrow-right"></fa-icon>
            </td>
        </ng-container>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Нету данных</td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickByRowAction(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
