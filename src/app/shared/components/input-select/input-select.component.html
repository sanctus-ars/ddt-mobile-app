<mat-form-field appearance="outline" class="app-settings-content_form-field">
    <mat-label>{{ label }}</mat-label>
    <mat-select [formControl]="control">
        <mat-option *ngFor="let select of selectList" [value]="select.value">
            {{ select.key }}
        </mat-option>
    </mat-select>
</mat-form-field>
