<mat-form-field appearance="outline" [ngClass]="class">
    <mat-label>{{ label }}</mat-label>
    <input [required]="required" matInput [matDatepicker]="datepicker" [formControl]="control">
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker></mat-datepicker>
    <div *ngIf="control.errors?.required" class="error">Поле обязательное</div>
</mat-form-field>
