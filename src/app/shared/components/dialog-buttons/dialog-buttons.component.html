<div class="app-dialog-buttons">
    <button mat-stroked-button (click)="cancelAction()">Закрыть</button>
    <button mat-raised-button color="warn" *ngIf="this.mode === 'edit'" (click)="removeAction()">Удалить</button>
    <button mat-raised-button color="primary" (click)="saveAction()">Сохранить</button>
</div>
